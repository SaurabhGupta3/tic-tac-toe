<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="box">
                <div class="row row1">
                    <div class="col col1" data-row="0" data-col="0"></div>
                    <div class="col col2" data-row="0" data-col="1"></div>
                    <div class="col col3" data-row="0" data-col="2"></div>
                </div>
                <div class="row row2">
                    <div class="col col1" data-row="1" data-col="0"></div>
                    <div class="col col2" data-row="1" data-col="1"></div>
                    <div class="col col3" data-row="1" data-col="2"></div>
                </div>
                <div class="row row3">
                    <div class="col col1" data-row="2" data-col="0"></div>
                    <div class="col col2" data-row="2" data-col="1"></div>
                    <div class="col col3" data-row="2" data-col="2"></div>
                </div>
            </div>
            <div class="res"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
